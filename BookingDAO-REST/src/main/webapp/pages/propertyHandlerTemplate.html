<body>
	<div class="container">
	    <h1 class="text-center">Añadir Alojamiento</h1>
	    <div class="row justify-content-center">
	        <form  class="col-lg-6 col-md-8 col-sm-10" data-ng-submit="propertyVM.functions.propertyHandlerSwitcher()">
	            
	            
	            <div class="mb-3">
	                <label for="nombre" class="form-label">Nombre del Alojamiento</label>
	                <input type="text" class="form-control" id="nombre" name="nombreAlojamiento" placeholder="Hotel Ritz Madrid" data-ng-model=" propertyVM.property.name"data-ng-readonly="propertyVM.functions.where('/deleteProperty/'+propertyVM.property.id)"   ><!-- -->
	            </div>
	            
	            <div class="mb-3">
	                <label for="direccion" class="form-label">Dirección</label>
	                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Plaza de la Lealtad, 5"data-ng-model="propertyVM.property.address" data-ng-readonly="propertyVM.functions.where('/deleteProperty/'+propertyVM.property.id)" >
	            </div>
	            
	            <div class="mb-3">
	                <label for="tel" class="form-label">Teléfono</label>
	                <input type="tel" class="form-control" id="tel" name="tel" placeholder="915 21 87 00"data-ng-model="propertyVM.property.telephone" data-ng-readonly="propertyVM.functions.where('/deleteProperty/'+propertyVM.property.id)" >
	            </div>
	            
	            <div class="mb-3">
	                <label for="ciudad" class="form-label">Ciudad</label>
	                <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Caceres"data-ng-model="propertyVM.property.city" data-ng-readonly="propertyVM.functions.where('/deleteProperty/'+propertyVM.property.id)" >
	            </div>
	            
	            <div class="mb-3">
	                <label for="distancia" class="form-label">Distancia al Centro (en kilómetros)</label>
	                <input type="text" class="form-control" id="distancia" name="distanciaCentro" placeholder="1000" data-ng-model="propertyVM.property.centerDistance" data-ng-readonly="propertyVM.functions.where('/deleteProperty/'+propertyVM.property.id)" >
	            </div>
	            
	            <div class="mb-3">
	                <label for="descripcion" class="form-label">Descripción</label>
	                <input type="text" class="form-control" id="descripcion" name="descripcion" data-ng-model="propertyVM.property.description" data-ng-readonly="propertyVM.functions.where('/deleteProperty/'+propertyVM.property.id)" >
	            </div>
	            
				<p>Servicios Ofrecidos</p>
				<ul class="list-group">
				    <li class="list-group-item" data-ng-repeat="service in propertyVM.allServices">
				        <input type="checkbox" name="servicios" id="{{service.id}}" value="{{service.id}}" data-ng-model="service.isChecked" data-ng-click="propertyVM.functions.updateCheckService(service)" data-ng-checked="{{service.isChecked}}">
				        <label for="{{service.id}}">{{service.name}}</label>
				    </li>
				</ul>


	            
				<div class="mb-3">
				    <label for="mascotas">¿Permite mascotas?</label>
				    <div class="form-check">
				        <input type="radio" id="mascotas-no" name="permitenMascotas" value="No" class="form-check-input" ${property.petFriendly == 0 ? 'checked' : ''}>
				        <label for="mascotas-no" class="form-check-label">No</label>
				    </div>
				    <div class="form-check">
				        <input type="radio" id="mascotas-si" name="permitenMascotas" value="Si" class="form-check-input" ${property.petFriendly == 1 ? 'checked' : ''}>
				        <label for="mascotas-si" class="form-check-label">Sí</label>
				    </div>
				</div>
	            <div class="mb-3">
	                <label for="mascotas">¿Se encuentra disponible?</label>
	                <div class="form-check">
	                    <input type="radio" id="mascotas-no" name="disponibilidad" value="No" class="form-check-input" ${property.available == 0 ? 'checked' : ''}>
	                    <label for="mascotas-no" class="form-check-label">No</label>
	                </div>
	                <div class="form-check">
	                    <input type="radio" id="mascotas-si" name="disponibilidad" value="Si"class="form-check-input" ${property.available == 1 ? 'checked' : ''}>
	                    <label for="mascotas-si" class="form-check-label">Sí</label>
	                </div>
	            </div>
	            <div class="text-center">
	                <input type="submit" class="btn btn-primary" value="Añadir Alojamiento">
	            </div>
	        </form>
	    </div>
	</div>


	<!-- Footer -->
	<footer class="text-center text-white mt-5"
		style="background-color: #f1f1f1;">
		<div class="container pt-4">
			<section class="mb-4">
				<a class="btn btn-link btn-floating btn-lg text-dark m-1"
					href="https://github.com/Null-Cat0" role="button"
					data-mdb-ripple-color="dark"><i class="fa-brands fa-github"></i>
				</a>
			</section>
		</div>

		<div class="text-center text-dark p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">© 2024 Asier
			Serrano Martín - Programación en Internet - Universidad de
			Extremadura</div>

	</footer>
</body>
