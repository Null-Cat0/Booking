<title>Crea tu cuenta</title>
<link rel="icon" type="image/png" href="img/booking_icono.png">
</head>

<body>

    <!-- Container con el formulario para crear/clear cuenta -->
    <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mt-5">
            <div class="card p-4">
                <h1 class="text-center mb-4">Crear Cuenta</h1>
                <form >
                    <div class="mb-3">
                        <label class="form-label" for="name">Nombre:</label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="Indica tu nombre" data-ng-model="profileVM.user.name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="secondname">Apellidos:</label>
                        <input class="form-control" type="text" id="secondname" name="secondname" placeholder="Indica tus apellidos" data-ng-model="profileVM.user.surname">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Indica tu dirección de email" data-ng-model="profileVM.user.email"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña:</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Indica tu contraseña" minlength="8" data-ng-model="profileVM.user.password">
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-primary form-control" type="submit" value="Editar cuenta" data-ng-show="profileVM.functions.where('/profile')" data-ng-click="profileVM.functions.updateUser()">
                        <input class="btn btn-danger form-control mt-3" data-ng-show="profileVM.functions.where('/profile')" value="Eliminar Cuenta" data-ng-click="profileVM.functions.deleteUser()">
                    	<input class="btn btn-primary form-control" data-ng-show="profileVM.functions.where('/createAccount')" value="Crear Cuenta" data-ng-click="profileVM.functions.createUser()">
                    </div>
                </form>
                <p class="text-center mt-3" data-ng-show="profileVM.functions.where('/createAccount')">¿Ya tienes una cuenta? <a href="LoginServlet.do">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</div>
