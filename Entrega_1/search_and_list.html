<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Búsqueda</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/booking_logo.png"  alt="booking_logo">
        </a>
   </nav>
   <div>
        <h1>Encuentra tu próxima estancia</h1>
        <h2>Busca ofertas en hoteles, casas y mucho más...</h2>
   </div>
   <div>
        <form>
            <div>
                <input type="text" id="search" name="search" placeholder="¿Adónde vas?"><br>
            </div>
            <div>
                <input type="date" id="checkin" name="checkin"><br>
            </div>
            <div>
                <input type="date" id="checkout" name="checkout"><br>
            </div>
            <div>
                <input type="submit" value="Buscar">
            </div>
        </form>
        <h3>Ofertas</h3>
        <h3>Busca por tipo de alojamiento</h3>
   </div>
</body>
</html>
