<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda</title>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/booking_logo.png"  alt="booking_logo">
        </a>
   </nav>
   <div>
        <h1>Encuentra tu próxima estancia</h1>
        <h2>Busca ofertas en hoteles, casas y mucho más...</h2>
   </div>
   <div>
        <form>
            <label for="search">¿Dónde quieres ir?</label><br>
            <input type="text" id="search" name="search" placeholder="Introduce un destino"><br>
            <label for="checkin">Fecha de entrada:</label><br>
            <input type="date" id="checkin" name="checkin"><br>
            <label for="checkout">Fecha de salida:</label><br>
            <input type="date" id="checkout" name="checkout"><br>
            <input type="submit" value="Buscar">
        </form>
   </div>
</body>
</html>
