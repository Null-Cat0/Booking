<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/create_account.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Crea tu cuenta</title>
  <link rel="icon" type="image/png" href="img/booking_icono.png">
</head>

<body>
  <!-- Image and text -->
  <!-- -->
  <nav class="navbar navbar-light bookingcolor">
    <a class="navbar-brand ms-3" href="#">
      <img src="img/booking-logo.png" class="nav-logo" alt="booking_logo">
    </a>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4 m-5">
        <h1 class="text-center">Crea una cuenta</h1>
        <form>
          <label class="form-label" for="name">Nombre:</label><br>
          <input class="form-control" type="text" id="name" name="name" placeholder="Indica tu nombre"><br>
          <label class="form-label" for="name">Apellidos:</label><br>
          <input class="form-control" type="text" id="secondname" name="secondname" placeholder="Indica tus apellidos"><br>
          <label class="form-label" for="email">E-mail:</label><br>
          <input class="form-control" type="text" id="email" name="email" placeholder="Indica tu dirección de email"><br>
          <label class="form-label" for="password">Contraseña:</label><br>
          <input class="form-control" type="password" id="password" name="password" placeholder="Indica tu contraseña" minlength="8"><br>
          <label class="form-label" for="password">Confirma tu contraseña:</label><br>
          <input class="form-control" type="password" id="password" name="password" placeholder="Indica tu contraseña" minlength="8"><br><br>
          <input class="form-control custom-submit" type="submit" value="Crear cuenta">
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>



</body>

</html>
