<div class="container">
  <h1 class="d-flex justify-content-center">Edición de alojamiento</h1>
  <div class="d-flex justify-content-center">
    <form action="search_and_list.html" class="col-6">
      <label for="form-label"> Nombre del alojamiento</label>
      <input type="text" class="form-control" placeholder="Hotel Ritz Madrid">
      <label for="form-label"> Dirección</label>
      <input type="text" class="form-control" placeholder="Plaza de la Lealtad, 5">
      <label for="form-label"> Teléfono</label>
      <input type="text" class="form-control" placeholder="915 21 87 00">
      <label for="form-label"> Distancia al centro (en metros)</label>
      <input type="text" class="form-control" placeholder="1000">
      <label for="form-label"> Valoración media</label>
      <input type="text" class="form-control" placeholder="8.9">
      <label for="form-label"> Descripción</label>
      <textarea class="form-control"
        placeholder="El Hotel Ritz Madrid es un hotel de 5 estrellas que se encuentra en el centro de Madrid."></textarea>
      <label for="form-label"> Sevicios ofrecidos</label>
      <!-- Checkbox de servicios -->
      <ul>
        <li>
          <input type="checkbox" id="wifi">
          <label for="wifi">Wifi</label>
        </li>
        <li>
          <input type="checkbox" id="parking">
          <label for="parking">Parking</label>
        </li>
        <li>
          <input type="checkbox" id="piscina">
          <label for="piscina">Piscina</label>
        </li>
        <li>
          <input type="checkbox" id="gimnasio">
          <label for="gimnasio">Gimnasio</label>
        </li>
        <li>
          <input type="checkbox" id="spa">
          <label for="spa">Spa</label>
        </li>
        <li>
          <input type="checkbox" id="restaurante">
          <label for="restaurante">Restaurante</label>
        </li>
        <li>
          <input type="checkbox" id="bar">
          <label for="bar">Bar</label>
        </li>
        <li>
          <input type="checkbox" id="mascotas">
          <label for="mascotas">Mascotas</label>
        </li>
      </ul>
      <label for=""> Permite mascotas? (Marque solamente si las permite)</label>
      <input type="radio" name="Permiten mascotas" id="">
      <div class="justify-content-center mt-5">
        <input class="form-control btn-custom" type="submit" value="Guardar cambios">
      </div>
    </form>
    
   

  </div>
</div>
