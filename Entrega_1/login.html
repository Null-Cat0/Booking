<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Inicia sesión</title>
  <link rel="icon" type="image/png" href="/img/booking_icono.png">
</head>

<body>
  <nav class="navbar navbar-light bookingcolor">
    <a class="navbar-brand ms-3" href="#">
      <img src="img/booking-logo.png" class="nav-logo" alt="booking_logo">
    </a>
  </nav>

  <div class="container">
      <!-- Image and text -->

    <div class="row justify-content-center">
      <div class="col-4 m-5">
        <h1 class="text-center">Inicia sesión</h1>
        <form action="search_and_list.html">
          <label class="form-label" for="email">E-mail:</label><br>
          <input class="form-control" type="text" id="email" name="email" placeholder="Indica tu dirección de email"
            required><br>
          <label class="form-label" for="password">Contraseña:</label><br>
          <input class="form-control" type="password" id="password" name="password" minlength="8"
            placeholder="Indica tu contraseña" required><br><br>
          <input class="form-control custom-submit" type="submit" minlength="8" value="Iniciar sesión">
          <!--                    <div class="social-icons">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-apple"></i></a>
                    </div>
          -->
        </form>
        <p>¿No tienes una cuenta? <a href="create_account.html">Crea una cuenta</a></p>
      </div>
    </div>

</body>

</html>
